name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    # Updated dependencies list
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          pkg-config \
          libx11-dev \
          libxext-dev \
          libxft-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxrender-dev \
          libxfixes-dev \
          libpango1.0-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run clippy
      run: cargo clippy -- -D warnings