name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: audioplayer
            asset_name: audioplayer-linux-amd64
          - os: windows-latest
            artifact_name: audioplayer.exe
            asset_name: audioplayer-windows-amd64.exe
          - os: macos-latest
            artifact_name: audioplayer
            asset_name: audioplayer-macos-amd64

    steps:
    - uses: actions/checkout@v2
    
    # Updated dependencies for Linux
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install \
        libasound2-dev \
        pkg-config \
        libx11-dev \
        libxext-dev \
        libxft-dev \
        libxinerama-dev \
        libxcursor-dev \
        libxrender-dev \
        libxfixes-dev \
        libpango1.0-dev \
        libgl1-mesa-dev \
        libglu1-mesa-dev \
        libavcodec-dev \
        libavformat-dev \
        libavutil-dev
    
    - name: Build
      run: cargo build --release
    
    - name: Prepare asset
      shell: bash
      run: |
        cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}